<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator_super_container">
        <div  class="answer_box">
            <p class="answer_display"></p>
        </div>
        <div class="calculator_btns">
            <div class="numbers">
                <button class="operator_btns">C</button>
                <button class="operator_btns">#</button>
                <button class="operator_btns">%</button>
                <button class="operator_btns">/</button>
            </div>
            <div class="numbers">
                <button class="number_btns">7</button>
                <button class="number_btns">8</button>
                <button class="number_btns">9</button>
                <button class="operator_btns">x</button>
            </div>
            <div class="numbers">
                <button class="number_btns">4</button>
                <button class="number_btns">5</button>
                <button class="number_btns">6</button>
                <button class="operator_btns">-</button>
            </div>
            <div class="numbers">
                <button class="number_btns">1</button>
                <button class="number_btns">2</button>
                <button class="number_btns">3</button>
                <button class="operator_btns">+</button>
            </div>
            <div class="numbers">
                <button class="operator_btns">#</button>
                <button class="number_btns">0</button>
                <button class="number_btns">.</button>
                <button class="operator_btns">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
